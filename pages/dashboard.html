<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - WealthWrap</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
    <!-- Fallback to inline SVG if Chart.js is not desired, but prompt allowed SVG or simple chart libs. "Progress bars and simple charts (use SVG or canvas; minimal ‚Äî no external chart libs)".
         Wait, "minimal ‚Äî no external chart libs". 
         Okay, I will REMOVE Chart.js and do simple SVG charts instead to strictly follow: "minimal ‚Äî no external chart libs".
    -->
    <style>
        .summary-grid {
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <main class="main-content">
            <div class="container">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                    <h1 id="greeting">Good morning, User</h1>
                    <span class="text-muted" id="date-display"></span>
                </div>

                <div class="grid grid-cols-4 summary-grid">
                    <div class="card">
                        <div class="text-muted text-sm">Total Balance</div>
                        <div class="text-2xl font-bold" style="color: var(--primary);">‚Çπ0</div>
                        <div class="text-xs text-success">‚Üë 12% from last month</div>
                    </div>
                    <div class="card">
                        <div class="text-muted text-sm">Active Goals</div>
                        <div class="text-2xl font-bold" id="active-goals-count">0</div>
                        <div class="text-xs"><a href="goals.html">View Goals ‚Üí</a></div>
                    </div>
                    <div class="card">
                        <div class="text-muted text-sm">Quest Points</div>
                        <div class="text-2xl font-bold text-accent" id="points-display">0</div>
                        <div class="text-xs">Rank: #424</div>
                    </div>
                    <div class="card">
                        <div class="text-muted text-sm">Quick Actions</div>
                        <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
                            <a href="goals.html" class="btn btn-sm btn-outline">+ Goal</a>
                            <a href="quests.html" class="btn btn-sm btn-primary">‚öîÔ∏è Quest</a>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2">
                    <!-- Progress Chart -->
                    <div class="card">
                        <h3>Savings Trend</h3>
                        <div
                            style="height: 200px; display: flex; align-items: flex-end; justify-content: space-between; gap: 10px; padding-top: 20px;">
                            <!-- Simple SVG Bar Chart Simulation -->
                            <div
                                style="flex: 1; background: #EBF8FF; height: 40%; border-radius: 4px 4px 0 0; position: relative;">
                                <span
                                    style="position: absolute; bottom: -25px; left:0; right:0; text-align: center; font-size: 12px;">Jan</span>
                            </div>
                            <div
                                style="flex: 1; background: #BEE3F8; height: 55%; border-radius: 4px 4px 0 0; position: relative;">
                                <span
                                    style="position: absolute; bottom: -25px; left:0; right:0; text-align: center; font-size: 12px;">Feb</span>
                            </div>
                            <div
                                style="flex: 1; background: #90CDF4; height: 45%; border-radius: 4px 4px 0 0; position: relative;">
                                <span
                                    style="position: absolute; bottom: -25px; left:0; right:0; text-align: center; font-size: 12px;">Mar</span>
                            </div>
                            <div
                                style="flex: 1; background: #63B3ED; height: 75%; border-radius: 4px 4px 0 0; position: relative;">
                                <span
                                    style="position: absolute; bottom: -25px; left:0; right:0; text-align: center; font-size: 12px;">Apr</span>
                            </div>
                            <div
                                style="flex: 1; background: #4299E1; height: 60%; border-radius: 4px 4px 0 0; position: relative;">
                                <span
                                    style="position: absolute; bottom: -25px; left:0; right:0; text-align: center; font-size: 12px;">May</span>
                            </div>
                            <div
                                style="flex: 1; background: #2B6CB0; height: 85%; border-radius: 4px 4px 0 0; position: relative;">
                                <span
                                    style="position: absolute; bottom: -25px; left:0; right:0; text-align: center; font-size: 12px;">Jun</span>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Activity -->
                    <div class="card">
                        <h3>Recent Activity</h3>
                        <ul id="activity-list" style="max-height: 200px; overflow-y: auto;">
                            <!-- Loaded via JS -->
                            <li class="text-muted text-center" style="padding: 1rem;">Loading activity...</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { Auth } from '../js/auth.js';
        import { UI } from '../js/ui.js';
        import { API } from '../js/api.js';

        Auth.requireAuth();
        UI.mountHeader();
        UI.mountSidebar();

        const user = Auth.currentUser();

        // Greeting
        const hour = new Date().getHours();
        const greeting = hour < 12 ? 'Good morning' : hour < 18 ? 'Good afternoon' : 'Good evening';
        document.getElementById('greeting').textContent = `${greeting}, ${user.name.split(' ')[0]}`;

        // Date
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('date-display').textContent = new Date().toLocaleDateString('en-US', options);

        // Stats
        document.getElementById('points-display').textContent = user.points;

        async function loadDashboardData() {
            try {
                const goals = await API.getGoals(user.id);
                document.getElementById('active-goals-count').textContent = goals.length;

                const activityLog = await API.getActivityLog(user.id);

                const actList = document.getElementById('activity-list');
                actList.innerHTML = '';
                activityLog.forEach(item => {
                    // Determine icon based on text content (simple heuristic)
                    let icon = 'üìù';
                    if (item.text.includes('quest')) icon = '‚úÖ';
                    else if (item.text.includes('Goal') || item.text.includes('Saved')) icon = 'üí∞';
                    else if (item.text.includes('badge')) icon = 'üèÜ';

                    // Format date
                    const dateStr = new Date(item.date).toLocaleDateString();

                    const li = UI.createElement('li', [], '', `
                        <div style="display: flex; gap: 1rem; padding: 0.75rem 0; border-bottom: 1px solid var(--border);">
                            <span>${icon}</span>
                            <div style="flex: 1;">
                                <div style="font-size: 0.9rem;">${item.text}</div>
                                <div style="font-size: 0.75rem; color: var(--muted);">${dateStr}</div>
                            </div>
                        </div>
                    `);
                    actList.appendChild(li);
                });

            } catch (e) {
                console.error(e);
            }
        }

        loadDashboardData();
    </script>
</body>

</html>
