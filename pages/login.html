<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - WealthWrap</title>
    <link rel="stylesheet" href="../css/variables.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
</head>

<body>
    <main class="container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
        <div class="card" style="width: 100%; max-width: 400px;">
            <h1 class="text-center" style="margin-bottom: 1.5rem;">Welcome Back</h1>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" required placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" required minlength="8">
                    <div
                        style="margin-top: 0.5rem; display: flex; align-items: center; justify-content: space-between;">
                        <label class="checkbox-label" style="font-size: 0.875rem;">
                            <input type="checkbox" id="show-password"> Show Password
                        </label>
                        <a href="#" style="font-size: 0.875rem;">Forgot Password?</a>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember"> Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>

            <p class="text-center mt-4 text-muted" style="font-size: 0.875rem;">
                Don't have an account? <a href="register.html">Create one</a>
            </p>
            <p class="text-center mt-4 text-muted" style="font-size: 0.75rem;">
                Demo: demo@example.com / password123
            </p>
        </div>
    </main>

    <script type="module">
        import { Auth } from '../js/auth.js';
        import { UI } from '../js/ui.js';

        // Redirect if already logged in
        Auth.redirectIfAuth();

        UI.mountHeader();

        const form = document.getElementById('login-form');
        const showPass = document.getElementById('show-password');
        const passInput = document.getElementById('password');

        showPass.addEventListener('change', (e) => {
            passInput.type = e.target.checked ? 'text' : 'password';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = form.querySelector('button[type="submit"]');
            UI.setLoading(btn, true);

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;

            const result = await Auth.login(email, password, remember);

            if (result.success) {
                window.location.href = 'dashboard.html';
            } else {
                UI.toast(result.message, 'error');
                UI.setLoading(btn, false);
            }
        });
    </script>
</body>

</html>
